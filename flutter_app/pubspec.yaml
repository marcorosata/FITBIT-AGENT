name: wearable_agent_app
description: Participant-facing mobile companion for the Wearable Agent research framework.
version: 0.1.0
publish_to: none

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  web_socket_channel: ^3.0.0
  url_launcher: ^6.2.0
  provider: ^6.1.0
  intl: ^0.19.0
  shared_preferences: ^2.2.0
  fl_chart: ^0.69.0
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
